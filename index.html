<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <title>Bate Papo UOL</title>
</head>

<body>
  <div class="greaterContainer">
    <header>
      <figure>
        <img src="./assets/images/logo 1.png" alt="Logo da UOL">
      </figure>
      <ion-icon name="people" class="navMenu"></ion-icon>
    </header>
    <aside class="message">
      <label for="message">
        <div class="writeHere">Enviando para Todos (PÃºblico)</div>
        <input id="message" class="messageText" placeholder="Escreva aqui...">
      </label>
      <ion-icon name="paper-plane-outline" class="sendButton"></ion-icon>
    </aside>
    <div class="sidebarWithBackdrop inactive">
      <div class="backdrop">

      </div>
      <aside class="sidebar">
        <div class="sidebarContainer">
          <div class="contacts">
            <div class="description">
              <h2>Escolha um contato para enviar mensagem:</h2>
            </div>
            <div class="participants">
            </div>
          </div>
          <div class="visibility">
            <div class="description">
              <h2>Escolha a visibilidade:</h2>
            </div>
            <div class="visibilityType">
            </div>
          </div>
        </div>
      </aside>
    </div>

    <main>
      <div class="messagesContainer">
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
